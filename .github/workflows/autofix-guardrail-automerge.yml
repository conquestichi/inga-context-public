name: Autofix (guardrail) – safe automerge

on:
  pull_request_target:
    types: [opened, synchronize, labeled]
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  merge:
    # 同一リポジトリ内ブランチ && 命名 && 「安全」ラベル
    if: |
      github.event.pull_request.head.repo.full_name == github.repository &&
      startsWith(github.event.pull_request.head.ref, "ops/fix-kpi-warn-") &&
      contains(github.event.pull_request.labels.*.name, "安全")
    runs-on: ubuntu-latest
    steps:
      - name: List changed files in PR
        id: files
        uses: actions/github-script@v7
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              per_page: 100
            });
            const names = files.map(f => f.filename);
            core.info("Changed files: " + JSON.stringify(names));
            const ok = names.length === 1 && names[0] === "context/KPI_CATALOG.yaml";
            core.setOutput("ok", ok);
      - name: Merge (squash) when safe
        if: steps.files.outputs.ok == "true"
        uses: peter-evans/merge-pull-request@v3
        with:
          pull-request: ${{ github.event.pull_request.number }}
          merge-method: squash
